<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Tutor</title>
        <link href="../css/cadastro.css" rel="stylesheet">
    </head>

    <body>
        <header>

        </header>

        <div class="voltar">
            <a href="/" class="btn-voltar">⬅ Voltar para Início</a>
        </div>

        <section>
            <div class="container-tutor">

                <h2>Editar Tutor</h2>

                <form method="POST" th:action="@{/editar-tutor/{id}(id=${tutor.id})}" th:object="${tutor}">
                    <input type="hidden" th:if="${tutor.id}" th:value="${tutor.id}" name="id"> 
                    
                    <div class="form-group">
                        <label for="nome">Nome: </label>
                        <input type="text" id="nome" name="nome" th:field="*{nome}" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF: </label>
                        <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço: </label>
                        <input type="text" id="endereco" name="endereco" th:field="*{endereco}" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone: </label>
                        <input type="text" id="telefone" name="telefone" th:field="*{telefone}" required placeholder="(00)00000-0000">
                    </div>
                    <div class="button-cliente">
                        <button type="submit">Salvar</button>
                    </div>

                </form>
            </div>
        </section>

        <script src="./js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

        <script>
            $(document).ready(function () {
                $('#cpf').mask('000.000.000-00');
                $('#telefone').mask('(00) 00000-0000');
            });
        </script>
    </body>

</html>
