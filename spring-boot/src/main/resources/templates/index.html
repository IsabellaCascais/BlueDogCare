<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Blue Dog Care</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="coluna">
                <h1>Cliente</h1>
                <button class="button-cliente" onclick="navegar('cadastrar-tutor')">Cadastrar Tutor</button>
                <button class="button-cliente" onclick="navegar('listar-tutor')">Listar Tutor</button>
                <button class="button-cliente" onclick="navegar('listar-cachorro')">Listar Cachorro</button>
            </div>
            <div class="coluna">
                <h1>Serviço</h1>
                <button class="button-servico" onclick="navegar('manutencao')">Agendar Serviço</button>
                <button class="button-servico" onclick="navegar('manutencao')">Day Care</button>
                <button class="button-servico" onclick="navegar('manutencao')">Atender Fisioterapia</button>
                <button class="button-servico" onclick="navegar('manutencao')">Atender Avaliação</button>
                <button class="button-servico" onclick="navegar('manutencao')">Gerenciar
                    Pagamentos</button>
            </div>
            <div class="coluna">
                <h1>Gestão</h1>
                <button class="button-gestao" onclick="navegar('manutencao')">Cadastrar
                    Funcionário</button>
                <button class="button-gestao" onclick="navegar('manutencao')">Listar Funcionário</button>
                <button class="button-gestao" onclick="navegar('manutencao')">Histórico de
                    Serviços</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
