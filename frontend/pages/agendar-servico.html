<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Agendamento</title>
    <link href="../assets/css/agendamento.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>

    <div class="voltar">
        <a href="../index.html" class="btn-voltar">⬅ Voltar para Início</a>
    </div>

    <section>
        <div class="container">

            <div class="busca-container">
                <div class="botao-busca">
                    <button type="button" onclick="navegar('./listar-tutor.html')">Buscar tutor</button>
                </div>

                <div class="selecao-cachorro">
                    <label for="cachorro">Selecione o cachorro do tutor(a): </label>
                    <select id="cachorro">
                        <option value="">Selecione...</option>
                    </select>
                </div>
            </div>

            <hr class="linha-divisoria">

            <h2>Escolha o serviço:</h2>

            <div class="servico">
                <input type="radio" id="daycare" name="servico" value="daycare">
                <h4>Day Care </h4>

                <div class="servico-daycare">
                    <div class="checkbox-group">
                        <input type="checkbox" id="segunda" name="daycare" value="segunda">
                        <label for="segunda">segunda</label>
                        <input type="checkbox" id="terca" name="daycare" value="terca">
                        <label for="terca">terça</label>
                        <input type="checkbox" id="quarta" name="daycare" value="quarta">
                        <label for="quarta">quarta</label>
                        <input type="checkbox" id="quinta" name="daycare" value="quinta">
                        <label for="quinta">quinta</label>
                        <input type="checkbox" id="sexta" name="daycare" value="sexta">
                        <label for="sexta">sexta</label>
                    </div>

                    <div class="select-group">
                        <label for="pagamento">Plano de pagamento: </label>
                        <select id="pagamento">
                            <option value="">Selecione um plano</option>
                            <option value="semanal">Semanal</option>
                            <option value="semestral">Semestral</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="servico">
                <input type="radio" id="avaliacao" name="servico" value="avaliacao">
                <h4>Avaliação </h4>

                <div class="servico-avaliacao">

                    <div class="select-group">
                        <label for="dia-horario">Dia - Horário: </label>
                        <select id="avaliacao">
                            <option value="">Selecione</option>
                        </select>
                    </div>

                    <div class="select-group">
                        <label for="veterinario-avaliacao">Veterinário: </label>
                        <select id="veterinario-avaliacao">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="servico">
                <input type="radio" id="fisio" name="servico" value="fisioterapia">
                <h4>Fisioterapia </h4>

                <div class="servico-fisioterapia">

                    <div class="select-group">
                        <label for="dia-horario">Dia - Horário: </label>
                        <select id="avaliacao">
                            <option value="">Selecione</option>
                        </select>
                    </div>

                    <div class="select-group">
                        <label for="veterinario-avaliacao">Veterinário: </label>
                        <select id="veterinario-avaliacao">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="botoes">
                <button class="limpar" type="submit">Limpar</button>
                <button class="agendar" type="submit">Realizar agendamento</button>
            </div>
        </div>
    </section>

    <script src="../assets/js/script.js"></script>
</body>

</html>
