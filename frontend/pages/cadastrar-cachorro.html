<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cachorro</title>
    <link href="../assets/css/cadastro.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>

    <div class="voltar">
        <a href="../index.html" class="btn-voltar">⬅ Voltar para Início</a>
    </div>

    <section>
        <div class="container-cachorro">
            <h2>Cadastro de Cachorro</h2>
            <form id="cadastroCachorroForm">
                <div class="form-group">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" required>
                    <div class="radio-group">
                        <label>Sexo: </label>
                        <label for="sexo-femea">
                            <input type="radio" id="sexo-femea" name="sexo" value="F">
                            fêmea
                        </label>
                        <label for="sexo-macho">
                            <input type="radio" id="sexo-macho" name="sexo" value="M">
                            macho
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="raca">Raça: </label>
                    <input type="text" id="raca" name="raca" required>

                    <label for="porte">Porte: </label>
                    <select id="porte" name="porte" required>
                        <option value="">Selecione</option>
                        <option value="pequeno">pequeno</option>
                        <option value="medio">médio</option>
                        <option value="grande">grande</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="radio-group">
                        <label>Castrado(a)? </label>
                        <label for="castrado-sim">
                            <input type="radio" id="castrado-sim" name="castrado" value="sim">
                            sim
                        </label>
                        <label for="castrado-nao">
                            <input type="radio" id="castrado-nao" name="castrado" value="nao">
                            não
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nascimento">Data de nascimento: </label>
                    <input type="text" id="nascimento" name="nascimento" required placeholder="xx/xx/xxxx">
                </div>
                <div class="form-group">
                    <label for="obs">Observações: </label>
                    <textarea name="obs"></textarea>
                </div>
                <div class="button-cliente">
                    <button type="submit">Cadastrar</button>
                </div>

            </form>
        </div>
    </section>

    <script src="../assets/js/script.js"></script>
</body>

</html>
