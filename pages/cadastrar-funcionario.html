<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <link href="../assets/css/cadastro.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>

    <section>
        <div class="container-funcionario">
            <h2>Cadastro de Funcionário</h2>
            <form id="cadastroFuncionarioForm">
                <div class="form-group">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF: </label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço: </label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone: </label>
                    <input type="text" id="telefone" name="telefone" required placeholder="(00)00000-0000">
                </div>
                <div class="form-group">
                    <label for="email">E-mail: </label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">                
                    <label for="funcao">Função: </label>
                    <select id="funcao" name="funcao">
                        <option value="">Selecione</option>
                        <option value="pequeno">Veterinário</option>
                        <option value="medio">Recreador</option>
                    </select>

                    <label for="crmv">CRMV: </label>
                    <input type="crmv" id="crmv" name="crmv">
                </div>
                <div class="button-funcionario">
                    <button type="submit">Cadastrar</button>
                </div>
                
            </form>
        </div>
    </section>

    <script src="../assets/js/script.js"></script>
</body>

</html>
