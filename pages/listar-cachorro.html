<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lista de Cachorro</title>
    <link href="../assets/css/listagem.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>

    <section>
        <div class="container-tutor">
            <h2>Lista de cachorros cadastrados</h2>

            <div class="busca-container">
                <input type="text" id="busca" placeholder="Digite o nome do cachorro para busca">
                <button class="buscar">Buscar</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sexo</th>
                        <th>Raça</th>
                        <th>Porte</th>
                        <th>Castrado</th>
                        <th>Data de nasc.</th>
                        <th>Obs.</th>
                    </tr>
                </thead>
            </table>

            <div class="botoes-container">
                <div class="botoes-esquerda"> 
                    <button class="info">Exibir informações</button>
                </div>
                <div class="botoes-direita">
                    <button class="editar">Editar</button>
                    <button class="excluir">Excluir</button>
                </div>
            </div>
        </div>
    </section>

    <script src="../assets/js/script.js"></script>
</body>

</html>
