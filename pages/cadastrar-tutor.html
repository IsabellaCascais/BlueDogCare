<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Tutor</title>
    <link href="../assets/css/cadastro.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>

    <section>
        <div class="container">
            <h2>Cadastro de Tutor</h2>
            <form id="cadastroTutorForm">
                <div class="form-group">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF: </label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="endereco">Endere√ßo: </label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone: </label>
                    <input type="text" id="telefone" name="telefone" required placeholder="(00)00000-0000">
                </div>
                <div class="button-cliente">
                    <button type="submit">Cadastrar</button>
                </div>
                
            </form>
        </div>
    </section>

    <script src="../assets/js/script.js"></script>
</body>

</html>
